<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seller Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
  body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    background-color: #FADAD8;
    color: #231942;
  }
  .sidebar {
    width: 200px;
    background-color: #231942;
    color: white;
    height: 100vh;
    position: fixed;
    padding: 20px 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .sidebar a {
    color: white;
    text-decoration: none;
    margin: 20px 0;
  }
  .main {
    margin-left: 200px;
    padding: 30px;
  }
  .dashboard-header {
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 20px;
    color: #3B5249;
  }
  .stats-container {
    display: flex;
    gap: 20px;
    margin-bottom: 30px;
  }
  .card {
    background: #FADAD8;
    padding: 20px;
    border-radius: 8px;
    flex: 1;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    border-left: 5px solid #AA6373;
  }
  section {
    margin-bottom: 40px;
  }
  section h2 {
    font-size: 20px;
    margin-bottom: 10px;
    color: #3B5249;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
  }
  th, td {
    padding: 12px 16px;
    border-bottom: 1px solid #eee;
    text-align: left;
  }
  th {
    background-color: #93A8AC;
    color: #231942;
  }
  tr:last-child td {
    border-bottom: none;
  }
  img {
    border-radius: 4px;
  }
  input.stock-input {
    width: 60px;
    padding: 4px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button.update-stock {
    background-color: #AA6373;
    color: white;
    border: none;
    padding: 6px 12px;
    margin-left: 8px;
    cursor: pointer;
    border-radius: 4px;
  }
  .delivery-options {
    margin-top: 20px;
    background: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  }
  .delivery-options h3 {
    margin-top: 0;
  }
  </style>
</head>
<body>

  <nav class="sidebar">
    <a href="../index.html">Home</a>
    <a href="#" id="add-products-link">Add Products</a>
    <a href="../html/analytics.html">Analytics </a>
    <a href="../html/deleteproduct.html">Delete Product</a>
    <a href="../html/deletestore.html">Delete Store </a>
    <a href="#">Logout</a>
  </nav>

  <main class="main">
    <header id="headerid" class="dashboard-header">Welcome back, [Business Name]!</header>

    <section class="stats-container">
      <section class="card">
        <strong>Total Products</strong>
        <p id="total-products-count">0</p>
      </section>
    </section>

    <section>
      <h2>All Products</h2>
      <table id="products-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Description</th>
            <th>Price ($)</th>
            <th>Quantity</th>
            <th>Weight</th>
            <th>Image</th>
            <th>Save</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section>
      <h2>Orders</h2>
   <table id="orders-table">
  <thead>
    <tr>
      <th>Buyer</th>
      <th>Transaction</th>
      <th>Item</th>
      <th>Qty</th>
      <th>Price</th>
      <th>Date</th>
      <th>Status</th>
      <th>Delivery</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
    </section>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js" type="module"></script>
  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { collection, query, where, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { auth, db } from "../lib/firebaseConfig.js";

    document.getElementById("add-products-link")?.addEventListener("click", (e) => {
      e.preventDefault();
      window.location.href = "../html/add_product.html";
    });

    async function loadProducts(userId) {
      const q = query(collection(db, "products"), where("userId", "==", userId));
      const snapshot = await getDocs(q);
      const tbody = document.querySelector("#products-table tbody");
      tbody.innerHTML = "";

      let total = 0;
      snapshot.forEach(docSnap => {
        const d = docSnap.data();
        total += Number(d.quantity || 0);
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${d.name}</td>
          <td>${d.category}</td>
          <td>${d.description}</td>
          <td contenteditable="true" class="editable-price">${d.price}</td>
          <td contenteditable="true" class="editable-qty">${d.quantity}</td>
          <td>${d.weight}</td>
          <td><img src="${d.imageUrl}" width="50"></td>
          <td><button data-id="${docSnap.id}" class="save-btn">Save</button></td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById("total-products-count").textContent = total;

      document.querySelectorAll(".save-btn").forEach(btn => {
        btn.addEventListener("click", async () => {
          const row = btn.closest("tr");
          const price = row.querySelector(".editable-price").textContent;
          const qty = row.querySelector(".editable-qty").textContent;
          const id = btn.getAttribute("data-id");

          try {
            await updateDoc(doc(db, "products", id), {
              price: Number(price),
              quantity: Number(qty)
            });
            alert("Updated successfully");
          } catch (err) {
            console.error("Update failed", err);
            alert("Failed to update");
          }
        });
      });
    }


async function loadOrders(userId) {
  const ordersRef = collection(db, "orders");
  const q = query(ordersRef, where("sellerId", "==", userId));
  const querySnapshot = await getDocs(q);
  const tbody = document.querySelector("#orders-table tbody");
  tbody.innerHTML = "";

  querySnapshot.forEach((docSnap) => {
    const orderId = docSnap.id;
    const order = docSnap.data();
    const { buyerEmail, transactionId, items, createdAt, status, deliveryOption } = order;

    if (Array.isArray(items)) {
      items.forEach(item => {
        const itemName = item.name || "N/A";
        const itemQty = item.quantity || 0;
        let price = 0;

        if (typeof item.price === "number") price = item.price;
        else if (typeof item.price === "string") price = parseFloat(item.price);

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${buyerEmail}</td>
          <td>${transactionId}</td>
          <td>${itemName}</td>
          <td>${itemQty}</td>
          <td>$${price.toFixed(2)}</td>
          <td>${createdAt?.seconds ? new Date(createdAt.seconds * 1000).toLocaleString() : "N/A"}</td>
          <td>
            <select class="status-select" data-id="${orderId}">
              <option value="Pending" ${status === "Pending" ? "selected" : ""}>Pending</option>
              <option value="Processing" ${status === "Processing" ? "selected" : ""}>Processing</option>
              <option value="Shipped" ${status === "Shipped" ? "selected" : ""}>Shipped</option>
              <option value="Delivered" ${status === "Delivered" ? "selected" : ""}>Delivered</option>
              <option value="Cancelled" ${status === "Cancelled" ? "selected" : ""}>Cancelled</option>
            </select>
          </td>
          <td>
            <select class="delivery-select" data-id="${orderId}">
              <option value="Pickup" ${deliveryOption === "Pickup" ? "selected" : ""}>Pickup</option>
              <option value="Courier" ${deliveryOption === "Courier" ? "selected" : ""}>Courier</option>
              <option value="Drop-off" ${deliveryOption === "Drop-off" ? "selected" : ""}>Drop-off</option>
            </select>
          </td>
          <td>
            <button class="save-order-btn" data-id="${orderId}">Save</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }
  });

  // Attach save listeners
  document.querySelectorAll(".save-order-btn").forEach(btn => {
    btn.addEventListener("click", async (e) => {
      const id = e.target.dataset.id;
      const newStatus = document.querySelector(`.status-select[data-id="${id}"]`).value;
      const newDelivery = document.querySelector(`.delivery-select[data-id="${id}"]`).value;

      try {
        await updateDoc(doc(db, "orders", id), {
          status: newStatus,
          deliveryOption: newDelivery
        });
        alert("Order updated successfully.");
      } catch (err) {
        console.error("Error updating order:", err);
        alert("Failed to update order.");
      }
    });
  });
}


    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const params = new URLSearchParams(window.location.search);
        const targetUid = params.get("userId") || user.uid;

        try {
          const sellerQuery = query(collection(db, "sellers"), where("userId", "==", targetUid));
          const sellerSnap = await getDocs(sellerQuery);
          if (!sellerSnap.empty) {
            const seller = sellerSnap.docs[0].data();
            const header = document.getElementById("headerid");
            if (header) header.textContent = `Welcome back, ${seller.businessName || "Seller"}!`;
          }
        } catch (error) {
          console.error("Error fetching seller:", error);
        }

        await loadProducts(targetUid);
        await loadOrders(targetUid);
      } else {
        alert("You are not signed in.");
        // window.location.href = "../html/login.html";
      }
    });
  </script>
</body>

<script src="../firebase_dependencies/seller_dashboard.js"></script>
</html>
