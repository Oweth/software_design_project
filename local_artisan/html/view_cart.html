<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>View Cart</title>
  <style>
    /* Basic styling */
    #cart-items {
      margin-bottom: 20px;
    }
    .cart-item {
      display: flex;
      margin-bottom: 10px;
    }
    .cart-item-image {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-right: 15px;
    }
    .cart-item-details {
      flex: 1;
    }
    #paypal-button-container {
      display: none;
      margin-top: 20px;
    }
  </style>
  <link rel="stylesheet" href="../css/view_products_styling.css">
</head>
<body>

  <h1>Your Cart</h1>
  <section id="cart-items"></section>
  <p>Total: $<span id="cart-total">0.00</span></p>
  <button id="checkout-button">Checkout</button>

  <section id="paypal-button-container"></section>

  <!-- Firebase SDKs and PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=AR-njgG9jo_e6BNr2_Za7WcP8234PjMN9FUZy-LlZQ7SaJzD5TBu_Ye1sKBfO-Ha8EiHxCA71JV9kqn_&currency=USD"></script>

  <!-- Your external JS module -->
  <script type="module" src="../scripts/view_cart.js"></script>
</body>
</html>
