<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Cart</title>
  <link rel="stylesheet" href="../css/view_products_styling.css">
</head>

<body>

  <header>
    <a href="/" class="branding">
      <img src="../images/logo.png" alt="Artify Logo" width="80" height="80">
    </a>
    <nav aria-label="Main Navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <article>
      <h2>Your Cart</h2>

      <section id="cart-items">
        <!-- Cart items will be inserted here dynamically -->
        <p>Your cart is empty.</p>
      </section>

      <section id="cart-summary" style="margin-top: 2rem;">
        <h3>Total: $<span id="cart-total">0.00</span></h3>
        <button id="checkout-button">Checkout</button>
      </section>
    </article>
  </main>

  <footer>
    <p>&copy; 2025 Artify Marketplace. All rights reserved.</p>
  </footer>

  <script src="../scripts/view_cart.js"></script>

</body>
</html>
