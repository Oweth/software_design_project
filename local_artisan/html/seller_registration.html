<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Artify Application Form</title>
  <link rel="stylesheet" href="../css/seller_registration.css">
  <link rel="stylesheet" href="../css/Logo.css">
</head>
<body>
  <main>
    <button id="closeBtn" aria-label="Close registration">&times;</button>
    <img src="https://raw.githubusercontent.com/marxian-disciple/software_design_project/refs/heads/main/local_artisan/images/logo.png" alt="Artify Logo" class="logo" />
    <h2 style="text-align: center;">Seller Registration Form</h2>

    <form action="#" class="seller-info">
      <!-- Business Details -->
      <label for="businessName" style="color: #231942;">
  Business Name <em style="color: red;">*</em>
</label>

      <input type="text" id="businessName" name="businessName" required />

      <label for="registrationNumber"><span style="color: #231942;">Company Registration Number</label>
      <input type="text" id="registrationNumber" name="registrationNumber" />

      <label for="vatNumber"><span style="color: #231942;">VAT Number (if applicable)</label>
      <input type="text" id="vatNumber" name="vatNumber" />

      <!-- Contact Details -->
      <label for="fullName"><span style="color: #231942;">Your Full Name <span style="color: red;">*</label>
      <input type="text" id="fullName" name="fullName" required />

      <label for="email"><span style="color: #231942;">Email Address <span style="color: red;">*</label>
      <input type="email" id="email" name="email" required />

      <label for="phone"><span style="color: #231942;">Phone Number <span style="color: red;">*</span></label>
      <input
        type="tel"
        id="phone"
        name="phone"
        required
        pattern="^(\+27|0)[6-8][0-9]{8}$"
        placeholder="e.g. 0812345678 or +27812345678"
      />
      <small>Format: 0812345678 or +27812345678</small>

      <label for="website"><span style="color: #231942;">Business Website (if applicable)</label>
      <input type="url" id="website" name="website" />

      <!-- Submission -->
      <button type="submit">Submit Application</button>
      <h6>By clicking "Submit Application", you agree to our <a href="./footer/tc.html"> Terms & Conditions.</h6>
    </form>
  </main>
</body>
<script type="module" src="../scripts/seller_registration.js"></script>
<script>
  document.getElementById("closeBtn").addEventListener("click", () => {
    window.location.href = "../index.html"; 
  });
</script>
</html>
