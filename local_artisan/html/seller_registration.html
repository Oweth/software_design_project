<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Artify Application Form</title>
  <link rel="stylesheet" href="../css/seller_registration.css">
  <link rel="stylesheet" href="../css/Logo.css">
</head>
<body>
  <main>
    <span id="closeBtn">&times;</span>
    <img src="https://raw.githubusercontent.com/marxian-disciple/software_design_project/refs/heads/main/local_artisan/images/logo.png" alt="Artify Logo" class="logo" />
    <h2 style="text-align: center;">Seller Registration Form</h2>

    <form action="#" class="seller-info">
      <!-- Business Details -->
      <label for="businessName"><span style="color: #231942;">Business Name <span style="color: red;">*</label>
      <input type="text" id="businessName" name="businessName" required />

      <label for="registrationNumber"><span style="color: #231942;">Company Registration Number</label>
      <input type="text" id="registrationNumber" name="registrationNumber" />

      <label for="vatNumber"><span style="color: #231942;">VAT Number (if applicable)</label>
      <input type="text" id="vatNumber" name="vatNumber" />

      <!-- Contact Details -->
      <label for="fullName"><span style="color: #231942;">Your Full Name <span style="color: red;">*</label>
      <input type="text" id="fullName" name="fullName" required />

      <label for="email"><span style="color: #231942;">Email Address <span style="color: red;">*</label>
      <input type="email" id="email" name="email" required />

      <label for="phone"><span style="color: #231942;">Phone Number <span style="color: red;">*</span></label>
<input
  type="tel"
  id="phone"
  name="phone"
  required
  pattern="^(\+27|0)[6-8][0-9]{8}$"
  placeholder="e.g. 0812345678 or +27812345678"
/>
<small>Format: 0812345678 or +27812345678</small>

      <label for="categories"><span style="color: #231942;">Product Categories <span style="color: red;">*</label>
      <select id="categories" name="categories[]" multiple required>
        <option value="Stationery & Paper Goods">Stationery & Paper Goods</option>
        <option value="Art and Decor">Art and Decor</option>
        <option value="Textiles and Fiber Arts">Textiles and Fiber Arts</option>
        <option value="Home and Living">Home and Living</option>
        <option value="Jewelery and Accessories">Jewelery and Accessories</option>
        <option value="Craft Supplies and Kits">Craft Supplies and Kits</option>
        <option value="Toys and Kids">Toys and Kids</option>
        <option value= "Woodwork">Woodwork</option>
        <option value="Ceramics">Ceramics</option>
        <option value="Metal and Wire">Metal and Wire</option>
        <option value="Fabric and Textiles">Fabric and Textiles</option>
        <option value="Leather">Leather</option>
        <option value="Paper and Stationery">Paper and Stationery</option>
        <option value="Resin">Resin</option>
        <option value="Glass">Glass</option>
        <option value="Natural Material">Natural Material</option>
        <option value="Other">Other</option>
      </select>

      <label for="website"><span style="color: #231942;">Business Website (if applicable)</label>
      <input type="url" id="website" name="website" />

      <!-- Submission -->
      <button type="submit">Submit Application</button>
      <h6>By clicking "Submit Application", you agree to our <a href="./footer/tc.html"> Terms & Conditions.</h6>
    </form>
  </main>
</body>
<script type="module" src="../scripts/seller_registration.js"></script>
<script>
  document.getElementById("closeBtn").addEventListener("click", () => {
    window.location.href = "../index.html"; 
  });
</script>
</html>
