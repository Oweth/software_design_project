<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/add_products.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="add-product">
    <form class="add-product">
        <section class="input-group">
            <label for="product_name">Product Name</label>
            <input type="text" id="product_name" name="product_name" required>
        </section>
        <section class="input-group">
            <label for="price">Price</label>
            <input type="number" id="price" name="price" min="0" step="0.01" placeholder="0.00" required>
        </section>
        <section class="input-group">
            <label for="weight">Weight</label>
            <input type="number" id="weight" name="weight" min="0" step="0.01" placeholder="0.00" required>
        </section>
        <section class="input-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="0" placeholder="0" required>
        </section>
        <section class="input-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" cols="50" placeholder="Additional description"></textarea>
        </section>
        <section class="input-group">
            <label for="image">Upload an image of your product:</label>
            <input type="file" id="image" name="image" accept="image/*">
        </section>
        <button type="button" class="add-btn">Add Product</button> <!-- Change to type="button" -->
    </form>

    <script type="module" src="../lib/firebaseConfig.js"></script>
    <script type="module" src="../scripts/add_product.js"></script>
</body>
</html>
