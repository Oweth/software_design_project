<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="../css/view_products_styling.css">

</head>
<body>
    <header>
        <a href="/" style="display: block; text-align: center;">
            <img src="../images/logo.png" alt="Artify Logo" width="200" height="200">
        </a>
    
        <nav aria-label="Main Navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="view_cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    

    <main>
        <article aria-labelledby="product-title">
            <figure>
                <img id="product-image" src="" alt="" width="400" height="400">
            </figure>

            <section>
                <h2 id="product-title">Loading data...</h2>
                <p id="product-price">Price: $0.00</p>
                
                <p id="product-description">Description: Loading...</p>
                <form>
                    <button type="button" id="add-to-cart">Add to Cart</button>
                </form>
                
            </section>
        </article>
    </main>

    <footer>
        <p>&copy; 2025 Artisan Marketplace. All rights reserved.</p>
    </footer>
</body>
<script src="../scripts/view_product.js"></script>
</html>
