<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seller Analytics</title>
   <link rel="stylesheet" href="../css/analytics.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.min.css">
</head>
<body>
  <header>
    <h1>Seller Analytics</h1>
    <nav>
      <button id="menuButton" aria-expanded="false">☰ Menu</button>
      <button id="modeToggle">☀</button>
    </nav>
    <div id="menuDropdown">
      <!-- Menu contents if needed -->
    </div>
  </header>

  <main>
    <section>
      <h2>Product Sales</h2>
      <canvas id="topProductsBar"></canvas>
      <canvas id="topProductRevenueBar"></canvas>
    </section>

    <section>
      <h2>Abandoned Cart Data</h2>
      <canvas id="abandonedCartBar"></canvas>
    </section>

    <section>
      <h2>Store Performance Over Time</h2>
      <canvas id="revenueLine"></canvas>
    </section>

    <section>
      <h2>Revenue Breakdown</h2>
      <canvas id="revenueDonut"></canvas>
    </section>

    <article>
      <h2>Recommendations</h2>
      <!-- Recommendations will be inserted here -->
    </article>
  </main>

  <!-- Firebase + Chart.js -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../scripts/analytics.js"></script>
</body>
</html>
