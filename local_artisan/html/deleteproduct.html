<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delete Product</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #FADAD8;
      color: #231942;
      display: flex;
    }

    .sidebar {
      width: 200px;
      background-color: #231942;
      color: white;
      height: 100vh;
      position: fixed;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      margin: 20px 0;
    }

    .main {
      margin-left: 200px;
      padding: 40px;
      flex-grow: 1;
    }

    h1 {
      color: #3B5249;
      font-size: 24px;
      margin-bottom: 20px;
    }

    input, button, select {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #AA6373;
      width: 100%;
      max-width: 400px;
    }

    button {
      background-color: #AA6373;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      border: none;
    }

    button:hover {
      background-color: #8b4e5e;
    }

    #preview {
      margin-top: 20px;
    }

    #preview img {
      max-width: 150px;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <a href="seller_dashboard.html">Back to Seller Dashboard</a>
    <a href="../index.html">Home</a>
    <a href="add_product.html">Add Products</a>
    <a href="#">Analytics</a>
    <a href="delete_product.html">Delete Product</a>
    <a href="delete_store.html">Delete Store</a>
    <a href="#">Logout</a>
  </div>

  <div class="main">
    <h1>Delete Product</h1>

    <select id="productSelect">
      <option value="">-- Select a product --</option>
    </select>

    <div id="preview"></div>

    <button id="deleteBtn">Delete Product</button>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      collection,
      query,
      where,
      getDocs,
      deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { db, auth } from "../lib/firebaseConfig.js";

    const productSelect = document.getElementById("productSelect");
    const preview = document.getElementById("preview");
    let productsMap = new Map();

    // Load products into dropdown
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("You must be logged in.");
        return;
      }

      const q = query(collection(db, "products"), where("userId", "==", user.uid));
      const snapshot = await getDocs(q);
      snapshot.forEach(doc => {
        const data = doc.data();
        const option = document.createElement("option");
        option.value = doc.id;
        option.textContent = data.name;
        productSelect.appendChild(option);
        productsMap.set(doc.id, { ...data, ref: doc.ref });
      });
    });

    // Show image on select
    productSelect.addEventListener("change", () => {
      const productId = productSelect.value;
      preview.innerHTML = "";

      if (productId && productsMap.has(productId)) {
        const product = productsMap.get(productId);
        preview.innerHTML = `
          <p><strong>${product.name}</strong></p>
          <img src="${product.imageUrl}" alt="${product.name}">
        `;
      }
    });

    // Delete logic
    document.getElementById("deleteBtn").addEventListener("click", async () => {
      const productId = productSelect.value;

      if (!productId || !productsMap.has(productId)) {
        alert("Please select a valid product.");
        return;
      }

      const product = productsMap.get(productId);

      try {
        // Step 1: Check for orders that include the product
        const ordersSnapshot = await getDocs(collection(db, "orders"));
        let productInOrders = false;

        ordersSnapshot.forEach(orderDoc => {
          const items = orderDoc.data().items || [];
          if (items.some(item => item.productId === productId)) {
            productInOrders = true;
          }
        });

        if (productInOrders) {
          alert(`Cannot delete "${product.name}" because it exists in one or more orders.`);
          return;
        }

        // Step 2: Safe to delete
        await deleteDoc(product.ref);
        alert("Product deleted successfully!");
        productSelect.removeChild(productSelect.querySelector(`option[value="${productId}"]`));
        preview.innerHTML = "";
      } catch (err) {
        console.error("Error deleting product:", err);
        alert("Failed to delete product.");
      }
    });
  </script>

</body>
</html>
